<nav>
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item"><a routerLink="/categories">Categorias</a></li>
        <li class="breadcrumb-item active">{{pageTitle}}</li>
    </ol>
</nav>

<div class="row mb-4">
    <div class="col-md">
        <h1 class="h2 pl-2">
            {{pageTitle}}
        </h1>

    </div>
    <div class="col-md ">
        <a routerLink="/categories" class="btn btn-info float-right">
            Voltar
        </a>
    </div>
</div>

<form [formGroup]="categoryForm" (submit)="submitForm()">
    <div class="card">
        <div class="card-header bg-dark  text-white">
            Informações sobre a categoria
        </div>

        <div class="card-body border-0">
            <div class="form-row border-0">
                <div class="form-group col-md-4">
                    <label for="name">Nome</label>
                    <input type="text" class="form-control" id="name" formControlName="name">

                    <div class="text-danger" *ngIf="categoryForm.get('name').invalid && categoryForm.get('name').touched">
                        <div *ngIf="categoryForm.get('name').errors.required">Dado Obrigatório</div>
                        <div *ngIf="categoryForm.get('name').errors.minlength">No Minimo 2 caracteres</div>
                    </div>
                </div>

                <div class="form-group col-md-8">
                    <label for="description">Descrição</label>
                    <input type="text" class="form-control" id="description" formControlName="description">
                </div>
            </div>
        </div>
    </div>

    <div class="alert alert-danger mt-3" *ngIf="serverErrorMessage">
        <strong>Erro ao enviar</strong>
        <ul>
            <li *ngFor="let error of serverErrorMessage">{{error}}</li>
        </ul>
    </div>

    <button [disabled]="submitingForm || categoryForm.invalid" type="submit" class="btn bg-person btn-lg mt-3  float-left">
        Salvar
    </button>
</form>
