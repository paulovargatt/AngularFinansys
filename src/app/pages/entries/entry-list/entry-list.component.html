<nav>
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item active">Lançamentos</li>
    </ol>
</nav>

<div class="row mb-4">
    <div class="col-md">
        <h1 class="h2 pl-2">
            Lançamentos
        </h1>
    </div>
    <div class="col-md ">
        <a routerLink="new" class="btn btn-success float-right">
            Novo Lançamento
        </a>
    </div>
</div>

<table class="table table-hover table-borderless text-center">
    <thead>
    <tr class="bg-person">
        <th>Lançamentos</th>
        <th>Categoria</th>
        <th>Valor R$</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let entry of entries">
        <td>
            <strong>{{entry.name}}</strong><br>
            <small class="text-success">{{entry.date}}</small>
            <small>{{entry.description}}</small>
        </td>
        <td>
            {{entry.category.name}}
        </td>
        <td>
           <strong [class.text-success]="entry.type == 'revenue'" [class.text-danger]="entry.type == 'expense'">{{entry.amount}}</strong>
            <br>
            <span class="badge badge-light">
                {{entry.paidText}}
            </span>
        </td>
        <td class="text-center">
            <a [routerLink]="[entry.id, 'edit']" class="btn btn-info btn-sm mr-2">Editar</a>
            <a (click)="deleteEntry(entry)" class="btn text-white btn-danger btn-sm ">Excluir</a>
        </td>
    </tr>
    </tbody>
</table>
